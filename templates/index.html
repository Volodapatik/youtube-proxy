<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Proxy –¥–ª—è –†–æ—Å—Å–∏–∏</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0f0f0f;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            min-height: 100vh;
        }
        .header {
            background: #202020;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid #303030;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 20px;
            font-weight: bold;
            color: #ff0000;
            text-decoration: none;
        }
        .logo:hover {
            opacity: 0.9;
        }
        .search-box {
            flex: 1;
            max-width: 600px;
            display: flex;
            gap: 10px;
        }
        .search-input {
            flex: 1;
            padding: 12px 20px;
            border: 1px solid #303030;
            background: #121212;
            color: white;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        .search-input:focus {
            border-color: #ff0000;
            background: #1a1a1a;
        }
        .search-btn {
            padding: 12px 30px;
            background: #ff0000;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s, transform 0.2s;
            white-space: nowrap;
        }
        .search-btn:hover {
            background: #cc0000;
            transform: translateY(-1px);
        }
        .container {
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        .results-header {
            color: #aaa;
            font-size: 14px;
            margin-bottom: 20px;
            padding: 0 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .video-card {
            background: #202020;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid #303030;
        }
        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(255, 0, 0, 0.2);
            border-color: #ff4444;
        }
        .thumbnail-container {
            position: relative;
            width: 100%;
            height: 180px;
            overflow: hidden;
        }
        .thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #303030;
            transition: transform 0.3s;
        }
        .video-card:hover .thumbnail {
            transform: scale(1.05);
        }
        .duration {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: bold;
        }
        .video-info {
            padding: 15px;
        }
        .video-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .video-channel {
            color: #aaa;
            font-size: 14px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .video-meta {
            display: flex;
            justify-content: space-between;
            color: #888;
            font-size: 14px;
        }
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 18px;
            color: #aaa;
        }
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #303030;
            border-top: 4px solid #ff0000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            background: #ff4444;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin: 20px;
        }
        .empty {
            text-align: center;
            padding: 80px 20px;
            color: #aaa;
        }
        .empty-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        .empty h3 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #fff;
        }
        .empty p {
            font-size: 16px;
            margin-bottom: 30px;
        }
        .quick-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 600px;
            margin: 0 auto;
        }
        .quick-btn {
            background: #303030;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        .quick-btn:hover {
            background: #404040;
            transform: translateY(-2px);
        }
        .video-player {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            z-index: 1000;
            display: none;
        }
        .video-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 20px;
            cursor: pointer;
            z-index: 1001;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.3s;
        }
        .back-btn:hover {
            background: rgba(0,0,0,0.9);
        }
        .load-more {
            text-align: center;
            padding: 30px;
        }
        .load-more-btn {
            background: #ff0000;
            color: white;
            border: none;
            padding: 12px 40px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
        }
        .load-more-btn:hover {
            background: #cc0000;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.3);
        }
        .load-more-btn:disabled {
            background: #303030;
            cursor: not-allowed;
            transform: none;
        }
        .scroll-loader {
            text-align: center;
            padding: 20px;
            color: #aaa;
            display: none;
        }
        .end-message {
            text-align: center;
            padding: 30px;
            color: #666;
            font-size: 14px;
            border-top: 1px solid #303030;
            margin-top: 20px;
        }
        
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                padding: 15px;
            }
            .search-box {
                width: 100%;
                max-width: 100%;
            }
            .video-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 15px;
            }
            .container {
                padding: 15px;
            }
            .thumbnail-container {
                height: 160px;
            }
        }
        
        @media (max-width: 480px) {
            .video-grid {
                grid-template-columns: 1fr;
            }
            .search-btn {
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="/" class="logo">
            <span style="font-size: 24px;">‚ñ∂Ô∏è</span>
            YouTube Proxy
        </a>
        <div class="search-box">
            <input type="text" class="search-input" id="searchInput" 
                   placeholder="–ü–æ–∏—Å–∫ YouTube –≤–∏–¥–µ–æ..." value="–º—É–∑—ã–∫–∞">
            <button class="search-btn" onclick="searchVideos(false)">–ü–æ–∏—Å–∫</button>
        </div>
    </div>

    <div class="container">
        <div id="results">
            <div class="empty">
                <div class="empty-icon">üì∫</div>
                <h3>–ù–∞—á–Ω–∏—Ç–µ –ø–æ–∏—Å–∫ YouTube –≤–∏–¥–µ–æ</h3>
                <p>–í–≤–µ–¥–∏—Ç–µ –∑–∞–ø—Ä–æ—Å –≤ –ø–æ–ª–µ –≤—ã—à–µ –∏–ª–∏ –≤—ã–±–µ—Ä–∏—Ç–µ –∏–∑ –ø–æ–ø—É–ª—è—Ä–Ω—ã—Ö:</p>
                
                <div class="quick-actions">
                    <button class="quick-btn" onclick="searchQuick('–º—É–∑—ã–∫–∞ 2025')">üéµ –ú—É–∑—ã–∫–∞ 2025</button>
                    <button class="quick-btn" onclick="searchQuick('–∏–≥—Ä—ã')">üéÆ –ò–≥—Ä—ã</button>
                    <button class="quick-btn" onclick="searchQuick('—Ñ–∏–ª—å–º—ã')">üé¨ –§–∏–ª—å–º—ã</button>
                    <button class="quick-btn" onclick="searchQuick('—Å–ø–æ—Ä—Ç')">‚öΩ –°–ø–æ—Ä—Ç</button>
                    <button class="quick-btn" onclick="searchQuick('–Ω–æ–≤–æ—Å—Ç–∏')">üì∞ –ù–æ–≤–æ—Å—Ç–∏</button>
                    <button class="quick-btn" onclick="searchQuick('–æ–±—É—á–µ–Ω–∏–µ')">üìö –û–±—É—á–µ–Ω–∏–µ</button>
                </div>
            </div>
        </div>
        
        <div class="scroll-loader" id="scrollLoader">
            <div class="loading-spinner"></div>
            <p>–ó–∞–≥—Ä—É–∂–∞–µ–º –µ—â—ë –≤–∏–¥–µ–æ...</p>
        </div>
        
        <div class="load-more" id="loadMoreBtn" style="display: none;">
            <button class="load-more-btn" onclick="loadMoreVideos()">–ó–∞–≥—Ä—É–∑–∏—Ç—å –µ—â—ë</button>
        </div>
        
        <div class="end-message" id="endMessage" style="display: none;">
            üéâ –≠—Ç–æ –≤—Å–µ –≤–∏–¥–µ–æ –ø–æ –¥–∞–Ω–Ω–æ–º—É –∑–∞–ø—Ä–æ—Å—É
        </div>
    </div>

    <div class="video-player" id="videoPlayer">
        <button class="back-btn" onclick="closeVideo()">‚Üê –ù–∞–∑–∞–¥ –∫ –ø–æ–∏—Å–∫—É</button>
        <iframe class="video-iframe" id="youtubeIframe" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen></iframe>
    </div>

    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let nextPageToken = '';
        let isLoading = false;
        let currentQuery = '';
        let hasMoreVideos = true;
        let totalResults = 0;
        let loadedCount = 0;
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const resultsDiv = document.getElementById('results');
        const scrollLoader = document.getElementById('scrollLoader');
        const loadMoreBtn = document.getElementById('loadMoreBtn');
        const endMessage = document.getElementById('endMessage');
        
        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –ø–æ–∏—Å–∫–∞
        async function searchVideos(loadMore = false) {
            // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –º–Ω–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω—ã–µ –∑–∞–ø—Ä–æ—Å—ã
            if (isLoading) return;
            
            // –ü–æ–ª—É—á–∞–µ–º –∑–∞–ø—Ä–æ—Å
            const queryInput = document.getElementById('searchInput');
            const query = queryInput.value.trim();
            
            if (!loadMore && !query) {
                showError('–í–≤–µ–¥–∏—Ç–µ –ø–æ–∏—Å–∫–æ–≤—ã–π –∑–∞–ø—Ä–æ—Å');
                return;
            }
            
            if (!loadMore) {
                // –ù–æ–≤—ã–π –ø–æ–∏—Å–∫
                currentQuery = query;
                nextPageToken = '';
                hasMoreVideos = true;
                loadedCount = 0;
                
                resultsDiv.innerHTML = `
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <p>–ò—â–µ–º "${query}" –Ω–∞ YouTube...</p>
                    </div>
                `;
                
                loadMoreBtn.style.display = 'none';
                endMessage.style.display = 'none';
            } else {
                // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã—Ö –≤–∏–¥–µ–æ
                if (!nextPageToken || !hasMoreVideos) return;
                
                scrollLoader.style.display = 'block';
                loadMoreBtn.style.display = 'none';
            }
            
            isLoading = true;
            
            try {
                // –§–æ—Ä–º–∏—Ä—É–µ–º URL –∑–∞–ø—Ä–æ—Å–∞
                let url = `/search?q=${encodeURIComponent(currentQuery)}`;
                if (nextPageToken) {
                    url += `&page=${nextPageToken}`;
                }
                
                // –í—ã–ø–æ–ª–Ω—è–µ–º –∑–∞–ø—Ä–æ—Å
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.error) {
                    if (!loadMore) {
                        showError(data.error);
                    }
                    return;
                }
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –ø–∞–≥–∏–Ω–∞—Ü–∏–∏
                nextPageToken = data.nextPageToken || '';
                totalResults = data.totalResults || 0;
                
                if (!data.videos || data.videos.length === 0) {
                    if (!loadMore) {
                        showNoResults(currentQuery);
                    }
                    hasMoreVideos = false;
                    return;
                }
                
                // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—á–µ—Ç—á–∏–∫ –∑–∞–≥—Ä—É–∂–µ–Ω–Ω—ã—Ö –≤–∏–¥–µ–æ
                loadedCount += data.videos.length;
                
                // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
                if (loadMore) {
                    // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—ã–µ –≤–∏–¥–µ–æ –∫ —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–º
                    displayVideos(data.videos, true);
                } else {
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω–æ–≤—ã–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
                    displayVideos(data.videos, false);
                }
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
                updateResultsHeader();
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º/—Å–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É "–ó–∞–≥—Ä—É–∑–∏—Ç—å –µ—â—ë"
                if (nextPageToken && hasMoreVideos) {
                    loadMoreBtn.style.display = 'block';
                } else {
                    hasMoreVideos = false;
                    endMessage.style.display = 'block';
                }
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø–æ–∏—Å–∫–∞:', error);
                showError(`–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è: ${error.message}`);
            } finally {
                isLoading = false;
                scrollLoader.style.display = 'none';
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –≤–∏–¥–µ–æ
        function displayVideos(videos, append = false) {
            let html = '';
            
            videos.forEach(video => {
                html += `
                    <div class="video-card" onclick="playVideo('${video.id}')">
                        <div class="thumbnail-container">
                            <img src="${video.thumbnail}" class="thumbnail" alt="${video.title}" 
                                 onerror="this.src='https://via.placeholder.com/320x180/303030/ffffff?text=No+Thumbnail'">
                            <div class="duration">${video.duration}</div>
                        </div>
                        <div class="video-info">
                            <div class="video-title" title="${video.title}">${video.title}</div>
                            <div class="video-channel">
                                <span>üì∫ ${video.channel || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π –∫–∞–Ω–∞–ª'}</span>
                            </div>
                            <div class="video-meta">
                                <span>üëÅÔ∏è ${video.views}</span>
                                <span>üìÖ ${video.published}</span>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            if (append) {
                // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—ã–µ –≤–∏–¥–µ–æ –∫ —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–º
                const videoGrid = resultsDiv.querySelector('.video-grid');
                if (videoGrid) {
                    videoGrid.innerHTML += html;
                }
            } else {
                // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –≤–∏–¥–µ–æ
                resultsDiv.innerHTML = `
                    <div class="results-header" id="resultsHeader">
                        <span id="resultsCount">–ó–∞–≥—Ä—É–∂–µ–Ω–æ: ${loadedCount} –≤–∏–¥–µ–æ</span>
                        <span id="totalResults">–í—Å–µ–≥–æ –Ω–∞–π–¥–µ–Ω–æ: ${totalResults}</span>
                    </div>
                    <div class="video-grid">
                        ${html}
                    </div>
                `;
            }
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∑–∞–≥–æ–ª–æ–≤–∫–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
        function updateResultsHeader() {
            const resultsCount = document.getElementById('resultsCount');
            const totalResultsEl = document.getElementById('totalResults');
            
            if (resultsCount) {
                resultsCount.textContent = `–ó–∞–≥—Ä—É–∂–µ–Ω–æ: ${loadedCount} –≤–∏–¥–µ–æ`;
            }
            
            if (totalResultsEl && totalResults > 0) {
                totalResultsEl.textContent = `–í—Å–µ–≥–æ –Ω–∞–π–¥–µ–Ω–æ: ${totalResults}`;
            }
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã—Ö –≤–∏–¥–µ–æ
        function loadMoreVideos() {
            searchVideos(true);
        }
        
        // –ë—ã—Å—Ç—Ä—ã–π –ø–æ–∏—Å–∫ –ø–æ –∫–Ω–æ–ø–∫–∞–º
        function searchQuick(query) {
            document.getElementById('searchInput').value = query;
            searchVideos(false);
        }
        
        // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –≤–∏–¥–µ–æ
        function playVideo(videoId) {
            const videoPlayer = document.getElementById('videoPlayer');
            const iframe = document.getElementById('youtubeIframe');
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∏—Å—Ç–æ—á–Ω–∏–∫ iframe
            iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0&modestbranding=1`;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–ª–µ–µ—Ä
            videoPlayer.style.display = 'block';
            document.body.style.overflow = 'hidden';
            
            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –≤–Ω–µ –ø–ª–µ–µ—Ä–∞
            videoPlayer.onclick = function(e) {
                if (e.target === videoPlayer) {
                    closeVideo();
                }
            };
        }
        
        // –ó–∞–∫—Ä—ã—Ç–∏–µ –≤–∏–¥–µ–æ
        function closeVideo() {
            const videoPlayer = document.getElementById('videoPlayer');
            const iframe = document.getElementById('youtubeIframe');
            
            // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤–∏–¥–µ–æ
            iframe.src = '';
            
            // –°–∫—Ä—ã–≤–∞–µ–º –ø–ª–µ–µ—Ä
            videoPlayer.style.display = 'none';
            document.body.style.overflow = 'auto';
        }
        
        // –ü–æ–∫–∞–∑ –æ—à–∏–±–∫–∏
        function showError(message) {
            resultsDiv.innerHTML = `
                <div class="error">
                    ‚ùå ${message}
                </div>
            `;
        }
        
        // –ü–æ–∫–∞–∑ —Å–æ–æ–±—â–µ–Ω–∏—è "–Ω–µ—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤"
        function showNoResults(query) {
            resultsDiv.innerHTML = `
                <div class="empty">
                    <div class="empty-icon">üîç</div>
                    <h3>–ü–æ –∑–∞–ø—Ä–æ—Å—É "${query}" –Ω–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</h3>
                    <p>–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –∏–∑–º–µ–Ω–∏—Ç—å –∑–∞–ø—Ä–æ—Å</p>
                </div>
            `;
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞–∂–∞—Ç–∏—è Enter –≤ –ø–æ–ª–µ –ø–æ–∏—Å–∫–∞
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                searchVideos(false);
            }
        });
        
        // –ë–µ—Å–∫–æ–Ω–µ—á–Ω–∞—è –ø—Ä–æ–∫—Ä—É—Ç–∫–∞ –ø—Ä–∏ —Å–∫—Ä–æ–ª–ª–µ
        window.addEventListener('scroll', function() {
            // –ï—Å–ª–∏ —É–∂–µ –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è –∏–ª–∏ –Ω–µ—Ç –µ—â—ë –≤–∏–¥–µ–æ - –≤—ã—Ö–æ–¥–∏–º
            if (isLoading || !hasMoreVideos || !nextPageToken) return;
            
            // –í—ã—á–∏—Å–ª—è–µ–º –ø–æ–ª–æ–∂–µ–Ω–∏–µ —Å–∫—Ä–æ–ª–ª–∞
            const scrollTop = window.scrollY || document.documentElement.scrollTop;
            const scrollHeight = document.documentElement.scrollHeight;
            const clientHeight = document.documentElement.clientHeight;
            
            // –ï—Å–ª–∏ –æ—Å—Ç–∞–ª–æ—Å—å 500px –¥–æ –∫–æ–Ω—Ü–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—ã - –∑–∞–≥—Ä—É–∂–∞–µ–º –µ—â—ë
            if (scrollTop + clientHeight >= scrollHeight - 500) {
                loadMoreVideos();
            }
        });
        
        // –ê–≤—Ç–æ–ø–æ–∏—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', function() {
            // –ñ–¥–µ–º –Ω–µ–º–Ω–æ–≥–æ –ø–µ—Ä–µ–¥ –∞–≤—Ç–æ–ø–æ–∏—Å–∫–æ–º
            setTimeout(() => {
                searchVideos(false);
            }, 500);
        });
        
        // –§–æ–∫—É—Å –Ω–∞ –ø–æ–ª–µ –ø–æ–∏—Å–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.getElementById('searchInput').focus();
    </script>
</body>
