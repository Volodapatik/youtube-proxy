<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Proxy –¥–ª—è –†–æ—Å—Å–∏–∏</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0f0f0f;
            color: white;
            font-family: Arial, sans-serif;
            min-height: 100vh;
        }
        .header {
            background: #202020;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 20px;
            font-weight: bold;
            color: #ff0000;
        }
        .search-box {
            flex: 1;
            max-width: 600px;
            display: flex;
            gap: 10px;
        }
        .search-input {
            flex: 1;
            padding: 12px 20px;
            border: 1px solid #303030;
            background: #121212;
            color: white;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
        }
        .search-input:focus {
            border-color: #ff0000;
        }
        .search-btn {
            padding: 12px 30px;
            background: #ff0000;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        .search-btn:hover {
            background: #cc0000;
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .video-card {
            background: #202020;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .video-card:hover {
            transform: translateY(-5px);
        }
        .thumbnail {
            width: 100%;
            height: 180px;
            object-fit: cover;
            background: #303030;
        }
        .video-info {
            padding: 15px;
        }
        .video-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
            line-height: 1.4;
        }
        .video-channel {
            color: #aaa;
            font-size: 14px;
            margin-bottom: 5px;
        }
        .video-meta {
            display: flex;
            justify-content: space-between;
            color: #888;
            font-size: 14px;
        }
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 18px;
            color: #aaa;
        }
        .error {
            background: #ff4444;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin: 20px;
        }
        .empty {
            text-align: center;
            padding: 50px;
            color: #aaa;
        }
        .empty-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .video-player {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            z-index: 1000;
            display: none;
        }
        .video-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            z-index: 1001;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <span style="font-size: 24px;">‚ñ∂Ô∏è</span>
            YouTube Proxy
        </div>
        <div class="search-box">
            <input type="text" class="search-input" id="searchInput" 
                   placeholder="–ü–æ–∏—Å–∫ YouTube –≤–∏–¥–µ–æ..." value="–º—É–∑—ã–∫–∞">
            <button class="search-btn" onclick="searchVideos()">–ü–æ–∏—Å–∫</button>
        </div>
    </div>

    <div class="container">
        <div id="results">
            <div class="empty">
                <div class="empty-icon">üì∫</div>
                <h3>–ù–∞—á–Ω–∏—Ç–µ –ø–æ–∏—Å–∫ YouTube –≤–∏–¥–µ–æ</h3>
                <p>–í–≤–µ–¥–∏—Ç–µ –∑–∞–ø—Ä–æ—Å –≤ –ø–æ–ª–µ –≤—ã—à–µ</p>
            </div>
        </div>
    </div>

    <div class="video-player" id="videoPlayer">
        <button class="back-btn" onclick="closeVideo()">‚Üê –ù–∞–∑–∞–¥</button>
        <iframe class="video-iframe" id="youtubeIframe" allowfullscreen></iframe>
    </div>

    <script>
        async function searchVideos() {
            const query = document.getElementById('searchInput').value;
            if (!query.trim()) return;
            
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="loading">üîç –ü–æ–∏—Å–∫ –≤–∏–¥–µ–æ...</div>';
            
            try {
                const response = await fetch(`/search?q=${encodeURIComponent(query)}`);
                const data = await response.json();
                
                if (data.error) {
                    resultsDiv.innerHTML = `<div class="error">‚ùå ${data.error}</div>`;
                    return;
                }
                
                if (!data.videos || data.videos.length === 0) {
                    resultsDiv.innerHTML = `
                        <div class="empty">
                            <div class="empty-icon">üîç</div>
                            <h3>–ü–æ –∑–∞–ø—Ä–æ—Å—É "${query}" –Ω–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</h3>
                        </div>
                    `;
                    return;
                }
                
                let html = `<h3 style="color: #aaa; margin-bottom: 20px;">
                    üì∫ –ù–∞–π–¥–µ–Ω–æ –≤–∏–¥–µ–æ: ${data.videos.length}
                </h3>`;
                
                html += '<div class="video-grid">';
                
                data.videos.forEach(video => {
                    html += `
                        <div class="video-card" onclick="playVideo('${video.id}')">
                            <img src="${video.thumbnail}" class="thumbnail" alt="${video.title}">
                            <div class="video-info">
                                <div class="video-title">${video.title}</div>
                                <div class="video-channel">üì∫ ${video.channel}</div>
                                <div class="video-meta">
                                    <span>üëÅÔ∏è ${video.views}</span>
                                    <span>‚è±Ô∏è ${video.duration}</span>
                                    <span>üìÖ ${video.published}</span>
                                </div>
                            </div>
                        </div>
                    `;
                });
                
                html += '</div>';
                resultsDiv.innerHTML = html;
                
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">‚ùå –û—à–∏–±–∫–∞ –ø–æ–∏—Å–∫–∞: ${error}</div>`;
            }
        }
        
        async function playVideo(videoId) {
            const videoPlayer = document.getElementById('videoPlayer');
            const iframe = document.getElementById('youtubeIframe');
            
            // –ü—Ä–æ—Å—Ç–æ–π —Å–ø–æ—Å–æ–± - —á–µ—Ä–µ–∑ embed
            iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0`;
            videoPlayer.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }
        
        function closeVideo() {
            const videoPlayer = document.getElementById('videoPlayer');
            const iframe = document.getElementById('youtubeIframe');
            
            videoPlayer.style.display = 'none';
            iframe.src = '';
            document.body.style.overflow = 'auto';
        }
        
        // –ü–æ–∏—Å–∫ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ Enter
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') searchVideos();
        });
        
        // –ê–≤—Ç–æ–ø–æ–∏—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', function() {
            searchVideos();
        });
    </script>
</body>
</html>
